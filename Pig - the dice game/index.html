<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig - The Dice Game</title>
    <script src="script.js" defer></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #game-play { display: none; }

</head>
<body>
    <h1>Pig - The Dice Game</h1>

            <button type="submit">Start Game</button>

            <p>Turn Points: <span id="turn-points">0</span></p>
        </div>
        <div>

    <!-- Reset Section -->

        <p id="feedback">Good luck! ðŸ‘¼ </p>

</body>
</html>
